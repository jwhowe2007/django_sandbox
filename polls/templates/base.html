<!doctype html>
<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}"> -->
        {% block styles %}
            <link rel="css" type="text/css" href="{% static 'css/base.css' %}">
        {% endblock %}
        {% block scripts %}{% endblock %}
    </head>

    <header>
        {% block header %}{% endblock %}
        <a href="/">Home</a>
        <a href="/polls">Polls</a>
    </header>

    <body>
        <div class="container">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>

    <footer>
        <div class="content">
            {% block footer %}{% endblock %}
            &copy; Copyright 2024 - Created by Justin Howe
        </div>
    </footer>
</html>
